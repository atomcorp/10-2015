<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>10 2016</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="/js/angular.js"></script>
	<script src="/js/app.js"></script>
</head>
<body>
	<div class="nav navbar-default">
		<div class="container">
			<a href="/" class="navbar-brand">10 2016</a>
		</div>
	</div>
	<div class="container" ng-controller="top10 as data">
		<div class="row">
			<div class="col-xs-4">
				<h1>{{ data.album }}</h1>
				<h3>{{ data.artist }}</h3>
				<img ng-src="{{ data.artwork }}" alt="">
				<h4><a ng-href="{{ data.listen }}">Listen on Spotify</a></h4>
				<ol>
					<li ng-repeat="song in data.tracklist">{{ song }}</li>
				</lo>
			</div>
		</div>	
	</div>
</body>
</html>
