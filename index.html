<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>10 2015</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
	<script src="/dist/all.js"></script>
	<link rel="stylesheet" href="/dist/main.css">
</head>
<body>
	<div class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 text-center">
					<h1 class="title">10 &mdash; 2015</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<p class="introduction">
					My ten favourite albums, singles and Kanye of 2015.
				</p>
			</div>
		</div>
	</div>
	<div class="navigation">
		<div class="container">
			<div class="row introduction navigation text-center" ng-controller="navigation as nav">
				<!-- Angular Active Menu: http://stackoverflow.com/a/18071388 -->
				<a href="#/" class="col-xs-4" ng-class="{ active : nav.isActive('/') }"><span>Albums</span></a>
				<a href="#/singles" class="col-xs-4" ng-class="{ active : nav.isActive('/singles') }"><span>Singles</span></a>
				<a href="#/kanye" class="col-xs-4" ng-class="{ active : nav.isActive('/kanye') }"><span>Kanye</span></a>
			</div>
		</div>
	</div>

	<div ng-view></div>
	
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 footer__text">
					<h2>My Github, Spotify and Portfolio. Built with AngularJS and the Spotify API in January 2016. Fonts Pier and Aileron.</h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
