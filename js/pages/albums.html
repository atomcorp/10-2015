	<div class="list">
		<div class="row list-entry" ng-repeat="album in data.albums | orderBy: '-rank'">
			<div class="col-sm-6 album-art__container" ng-class-even="'float-right'">
				<img class="responsive-image artword-loading" ng-src="{{ album.artwork }}" alt="">
			</div>
			<div class="col-sm-6">
			<div class="rank">{{ album.rank }}</div>
				<h1 class="entry-title">{{ album.albumName }}</h1>
				<h3 class="artist-name">{{ album.artist }}</h3>
			</div>
		</div>	
	</div>
</div>
