<div class="container-fluid" ng-controller="top10Singles as data">
	<div class="row list-entry" ng-repeat="single in data.singles | orderBy: '-rank'">
		<div class="col-sm-6 album-art__container" ng-class-even="'pull-right'">
			<img class="responsive-image" ng-src="{{ single.artwork }}" alt="">
		</div>
		<div class="col-sm-6">
			<div class="rank">{{ single.rank }}</div>
			<h1 class="selection-title">{{ single.singleName }}</h1>
			<h3 class="artist-name">{{ single.artist }} <span class="shade">{{ single.artistFeats }}</span> </h3>
			<h4><a ng-href="{{ single.listen }}">Listen on Spotify</a></h4>
		</div>
	</div>	
</div>
